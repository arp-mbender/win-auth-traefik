http:
 routers:
   backend:
     rule: "Host(`test.local`)"
     service: backend
     entrypoints: websecure
     tls:
       certResolver: myresolver
 services:
   backend:
     loadBalancer:
       serversTransport: backend
       passHostHeader: false
       servers:
       - url: http://backend
 serversTransports:
   backend:
     disableHTTP2: true
     insecureSkipVerify: true
